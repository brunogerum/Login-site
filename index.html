<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main id="login">
        <div id="imagem">

        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem vindo! Fa√ßa o login para acessar sua conta.</p>
            <form action="login.php" method="post">
                <div class="campo">
                    <span class="material-icons">mail</span>
                    <input type="email" name="email" id="iemail" required maxlength="30" placeholder="Digite seu E-mail" autocomplete="email">
                    <label for="iemail"> E-mail: </label>
                </div>
                <div class="campo">
                    <span class="material-icons">vpn_key</span>
                    <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="Digite sua senha" autocomplete="current-password">
                    <label for="isenha"> Senha: </label>
                </div>

                <input type="submit" value="Entrar">
                <input type="button" value="Esqueci minha senha">
                

            </form>

        </div>
    </main>
    
</body>
</html>
